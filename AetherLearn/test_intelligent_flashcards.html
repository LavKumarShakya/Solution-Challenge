<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Intelligent Flashcard Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .results {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .flashcard {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .flashcard:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .flashcard.flipped {
            background: rgba(255, 215, 0, 0.9);
        }
        .card-front, .card-back {
            display: none;
        }
        .card-front.active, .card-back.active {
            display: block;
        }
        .success { color: #48bb78; }
        .error { color: #f56565; }
        .info { color: #4299e1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Intelligent Flashcard Generator Test</h1>
        
        <div class="test-section">
            <h2>Test Different Input Types</h2>
            
            <h3>Test 1: Simple Topic</h3>
            <textarea id="topic-input" placeholder="Enter a simple topic..." rows="2">Machine Learning</textarea>
            <select id="topic-difficulty">
                <option value="beginner">Beginner</option>
                <option value="intermediate" selected>Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <input type="number" id="topic-cards" value="5" min="3" max="10" placeholder="Number of cards">
            <button onclick="testTopic()">Test Topic Generation</button>
            
            <h3>Test 2: Content Passage</h3>
            <textarea id="content-input" placeholder="Enter content to extract from..." rows="4">React is a JavaScript library for building user interfaces. It uses a component-based architecture where each component manages its own state. React uses a virtual DOM to efficiently update the user interface when data changes. Components can be functional or class-based, with functional components being more popular in modern React development.</textarea>
            <select id="content-difficulty">
                <option value="beginner">Beginner</option>
                <option value="intermediate" selected>Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <input type="number" id="content-cards" value="6" min="3" max="10" placeholder="Number of cards">
            <button onclick="testContent()">Test Content Generation</button>
        </div>
        
        <div class="results" id="results">Ready to test! Click a button above to generate flashcards.</div>
        
        <div id="flashcards-display"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            results.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            results.scrollTop = results.scrollHeight;
        }

        async function testTopic() {
            const topic = document.getElementById('topic-input').value;
            const difficulty = document.getElementById('topic-difficulty').value;
            const numCards = parseInt(document.getElementById('topic-cards').value);
            
            log(`üéØ Testing TOPIC generation: "${topic}"`, 'info');
            log(`Settings: ${numCards} cards, ${difficulty} difficulty`, 'info');
            
            await generateFlashcards(topic, {
                num_cards: numCards,
                difficulty: difficulty,
                save: false
            }, 'topic');
        }

        async function testContent() {
            const content = document.getElementById('content-input').value;
            const difficulty = document.getElementById('content-difficulty').value;
            const numCards = parseInt(document.getElementById('content-cards').value);
            
            log(`üìù Testing CONTENT generation: "${content.substring(0, 50)}..."`, 'info');
            log(`Settings: ${numCards} cards, ${difficulty} difficulty`, 'info');
            
            await generateFlashcards(content, {
                num_cards: numCards,
                difficulty: difficulty,
                save: false
            }, 'content');
        }

        async function generateFlashcards(input, options, testType) {
            try {
                const requestData = {
                    content: input,
                    options: options,
                    user_id: "test_user"
                };

                log(`üì§ Sending request to AI...`, 'info');
                
                const response = await fetch(`${API_BASE}/ai-tools/flashcards/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }

                const result = await response.json();
                
                log(`‚úÖ SUCCESS! Generated ${result.flashcards.length} flashcards`, 'success');
                log(`ü§ñ Generation method: ${result.metadata.generation_method}`, 'info');
                log(`üîç Input type detected: ${result.metadata.input_type}`, 'info');
                log(`‚ö° AI model: ${result.metadata.ai_model}`, 'info');
                
                displayFlashcards(result.flashcards, testType);
                
            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, 'error');
                console.error('Generation failed:', error);
            }
        }

        function displayFlashcards(flashcards, testType) {
            const container = document.getElementById('flashcards-display');
            container.innerHTML = `<h3>üìö Generated Flashcards (${testType.toUpperCase()})</h3>`;
            
            flashcards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'flashcard';
                cardElement.innerHTML = `
                    <div class="card-front active">
                        <strong>Q${index + 1}:</strong> ${card.front || card.question}
                    </div>
                    <div class="card-back">
                        <strong>A${index + 1}:</strong> ${card.back || card.answer}
                    </div>
                `;
                
                cardElement.addEventListener('click', () => {
                    const front = cardElement.querySelector('.card-front');
                    const back = cardElement.querySelector('.card-back');
                    
                    if (front.classList.contains('active')) {
                        front.classList.remove('active');
                        back.classList.add('active');
                        cardElement.classList.add('flipped');
                    } else {
                        back.classList.remove('active');
                        front.classList.add('active');
                        cardElement.classList.remove('flipped');
                    }
                });
                
                container.appendChild(cardElement);
            });
            
            log(`üé® Displayed ${flashcards.length} interactive flashcards`, 'success');
        }

        // Auto-test on load
        setTimeout(() => {
            log('üöÄ Intelligent Flashcard Generator Test Ready!', 'success');
            log('üí° Try both topic and content generation to see the difference', 'info');
        }, 500);
    </script>
</body>
</html>
