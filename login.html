<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduSearch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <header>
        <nav>
            <div class="logo">EduSearch</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Login to Your Account</h2>
            <form id="login-form" class="slide-in">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="cta-button">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
        </section>

        <section id="signup" style="display: none;">
            <h2>Create Your Student Account</h2>
            <form id="signup-form" class="slide-in">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="signup-username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="signup-confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-fullname">Full Name</label>
                    <input type="text" id="signup-fullname" name="signup-fullname" required>
                </div>
                <div class="form-group">
                    <label for="signup-dob">Date of Birth</label>
                    <input type="date" id="signup-dob" name="signup-dob" required>
                </div>
                <div class="form-group">
                    <label for="signup-gender">Gender</label>
                    <select id="signup-gender" name="signup-gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>

                <h3>Educational Background</h3>
                <div class="form-group">
                    <label for="signup-education-level">Current Education Level</label>
                    <select id="signup-education-level" name="signup-education-level" required>
                        <option value="">Select Education Level</option>
                        <option value="high-school">High School</option>
                        <option value="undergraduate">Undergraduate</option>
                        <option value="graduate">Graduate</option>
                        <option value="postgraduate">Postgraduate</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="signup-institution">Current Institution (if applicable)</label>
                    <input type="text" id="signup-institution" name="signup-institution">
                </div>
                <div class="form-group">
                    <label for="signup-major">Field of Study/Major</label>
                    <input type="text" id="signup-major" name="signup-major">
                </div>

                <h3>Interests</h3>
                <div class="form-group">
                    <label>Areas of Interest (select all that apply)</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="interests" value="computer-science"> Computer Science</label>
                        <label><input type="checkbox" name="interests" value="mathematics"> Mathematics</label>
                        <label><input type="checkbox" name="interests" value="physics"> Physics</label>
                        <label><input type="checkbox" name="interests" value="biology"> Biology</label>
                        <label><input type="checkbox" name="interests" value="chemistry"> Chemistry</label>
                        <label><input type="checkbox" name="interests" value="literature"> Literature</label>
                        <label><input type="checkbox" name="interests" value="history"> History</label>
                        <label><input type="checkbox" name="interests" value="art"> Art</label>
                        <label><input type="checkbox" name="interests" value="music"> Music</label>
                        <label><input type="checkbox" name="interests" value="languages"> Languages</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-goals">Learning Goals</label>
                    <textarea id="signup-goals" name="signup-goals" rows="3" placeholder="Briefly describe your learning goals..."></textarea>
                </div>

                <button type="submit" class="cta-button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </section>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2023 EduSearch. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="login.js"></script>
</body>
</html>
